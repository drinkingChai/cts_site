<div class="review_form">
	<form ng-submit="reviewFormCtl.test()">
		<input class="form-control" type="text" placeholder="Name.." ng-model="reviewFormCtl.reviewer.name" required>
		<input class="form-control" type="email" placeholder="Email.." ng-model="reviewFormCtl.reviewer.email" required>
		<input class="form-control" type="text" placeholder="Company.." ng-model="reviewFormCtl.reviewer.company">
		<input class="form-control" type="text" placeholder="Title.." ng-model="reviewFormCtl.reviewer.title">
		<textarea class="form-control" placeholder="Review.." ng-model="reviewFormCtl.reviewer.review" rows="6" required></textarea>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
